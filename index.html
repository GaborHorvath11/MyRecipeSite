                    <figure class="recipe-item col-md-2 col-sm-4 col-xs-6 text-center vegetarian">
                        <div class="panel recipe-panel">
                            <div class="panel-heading">
                                <h3 class="panel-recipe-header">Falafel</h3>

                                <a href="#" class="thumbnail">
                                    <img src="img/falafel.jpg" alt="" class="panel-image">
                                </a>
                                <p class="panel-comment">Forrás: rantotthuswokban</p>

                                <a href="#recipeModal" role="button" class="btn btn-warning btn-block" data-toggle="modal">See the recipe</a>

                                <div id="recipeModal" class="modal fade" role="dialog">
                                  <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                          <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Falafel</h4>
                                          </div>
                                          <div class="modal-body">
                                              <div class="row">
                                                  <div class="col-md-6">
                                                     <img src="img/falafel.jpg" class="modal-image">
                                                     <h4><strong>Ingredients</strong></h4>
                                                     <ul class="list-group">
                                                         <li class="list-group-item">400 g száraz csicseriborsó</li>
                                                         <li class="list-group-item">100 g (kb. egy fej) hagyma</li>
                                                         <li class="list-group-item">3 teáskanál aprított petrezselyem</li>
                                                         <li class="list-group-item">3 teáskanál aprított koriander</li>
                                                         <li class="list-group-item">1-1,5 teáskanál őrölt paprika</li>
                                                         <li class="list-group-item">6 gerezd fokhagyma</li>
                                                         <li class="list-group-item">1,5 tk. római kömény</li>
                                                         <li class="list-group-item">Só ízlés szerint (2-3 tk. ajánlott)</li>
                                                         <li class="list-group-item">10 ek. liszt</li>
                                                         <li class="list-group-item">1,5 tk. sütőpor</li>

                                                     </ul>
                                                  </div>

                                                  <div class="col-md-6 recipe-description">
                                                      <ol>
                                                          <li>A falafel elkészítése a csicseriborsó előkészítésével kezdődik. Ehhez áztasd be a csicseriborsókat egy éjszakára hideg vízbe. Figyelj arra, hogy jó bőven lepje el a víz, mert igencsak megduzzadnak.</li>
                                                          <li>Ha legalább egy éjszakát áztak, akkor szűrd le őket. Egy tálban keverd össze a leszűrt csicseriborsót, a nagyobb darabokra vágott hagymát, fokhagymát, petrezselymet, korianderlevelet, a sót, a pirospaprikát és a római köményt.</li>
                                                          <li>Egy aprítógépben, mixerben vágd össze az összes hozzávalót, de nem kell, hogy pürés legyen.</li>
                                                          <li>Add hozzá a sütőport és a lisztet, és jól keverd el. A masszának össze kell állnia, és formázhatónak kell lennie (azon ne aggódj, ha a kezedben könnyen szétesik, attól még jó lesz).</li>
                                                          <li>Egy edényben pihentesd kb. egy órát a hűtőben.</li>
                                                          <li>Vizes kézzel formázz diónyi golyókat a falafel masszából. Közepesen forró, de bő olajban 4-6 perc alatt süsd ki, egyszerre 8-10 darabonként. Érdemes az elején egy darabot sütni, hogy megnézd, nem esik-e szét. Ha mégis szétesne, akkor adj hozzá még egy kis lisztet. Mivel a csicseriborsó lényegében nyersen (csak áztatva) került bele, ezért ne legyen túl forró az olaj, hogy átsüljön rendesen.</li>
                                                      </ol>

                                                       <a href=" http://rantotthuswokban.bmintbalazs.com/falafel">Source: rantotthuswokban</a>

                                                  </div>
                                              </div>
                                          </div>
                                          <div class="modal-footer">
                                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                          </div>
                                    </div>

                                  </div>
                                </div>
                            </div>
                        </div>
                    </figure>

                    <figure class="recipe-item col-md-2 col-sm-4 col-xs-6 text-center vegetarian sidedish fozelek">
                        <div class="panel recipe-panel">
                            <div class="panel-heading">
                                <h3 class="panel-recipe-header">Lencsefőzelék</h3>

                                <a href="#" class="thumbnail">
                                    <img src="img/lencsefozelek.jpg" alt="" class="panel-image">
                                </a>
                                <p class="panel-comment">Forrás: kemenytojas blog</p>

                                <a href="#lencsefozelekModal" role="button" class="btn btn-warning btn-block" data-toggle="modal">See the recipe</a>

                                <div id="lencsefozelekModal" class="modal fade" role="dialog">
                                  <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                          <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Lencsefőzelék</h4>
                                          </div>
                                          <div class="modal-body">
                                              <div class="row">
                                                  <div class="col-md-6">
                                                     <img src="img/lencsefozelek.jpg" class="modal-image">
                                                     <h4><strong>Ingredients</strong></h4>
                                                     <ul class="list-group">
                                                         <li class="list-group-item">500 g lencse</li>
                                                         <li class="list-group-item">20 dkg füstölt hús (sonka, kolozsvári szalonna), elhagyható</li>
                                                         <li class="list-group-item">2 db babérlevél</li>
                                                         <li class="list-group-item">1 kisebb fej hagyma</li>
                                                         <li class="list-group-item">2 gerezd fokhagyma</li>
                                                         <li class="list-group-item">2,5 - 3 evőkanál liszt</li>
                                                         <li class="list-group-item">2 evőkanál zsír vagy olaj</li>
                                                         <li class="list-group-item">1/4 tk. pirospaprika</li>
                                                         <li class="list-group-item">1 tk. mustár</li>
                                                         <li class="list-group-item">2 tk. citromlé</li>

                                                     </ul>
                                                  </div>

                                                  <div class="col-md-6 recipe-description">
                                                      <ol>
                                                          <li>Mosd át többször a lencsét, és tedd hideg vízbe ázni legalább 3-4 órára.</li>
                                                          <li>Tedd fel egy lábasba főni a lencsét az áztatóvizében a füstölt hússal és a babérlevéllel. Ha szükséges, önts hozzá még vizet, hogy kb. 2 ujjnyival ellepje. Sózd ízlés szerint.</li>
                                                          <li>Főzd addig, amíg a lencse meg nem puhul, ez forrástól számítva kb. 25 perc. Közben szedd le a habját, miután felforr.</li>
                                                          <li>Zárd el a lángot a lencse alatt, és készítsd el a hagymás rántást.</li>
                                                          <li>Egy serpenyőben 2 evőkanál olajon vagy zsíron, közepes lángon párold üvegesre a hagymát. Add hozzá a fokhagymát, pirítsd ezzel kb. fél percig.</li>
                                                          <li>Szórd bele a lisztet, keverd el, és pirítsd tovább kb 3-4 percig. Zárd el alatta a lángot, és add hozzá a pirospaprikát. Engedd fel apránként kb. 2,5 dl hideg vízzel. Forrald fel a lencsével, és főzd még 2-3 percig, amíg a liszt elveszíti nyers ízét és be nem sűríti a lencsefőzeléket.</li>
                                                          <li>Végül ízesítsd a mustárral és a citromlével.</li>
                                                      </ol>

                                                       <a href=" http://rantotthuswokban.bmintbalazs.com/falafel">Source: rantotthuswokban</a>

                                                  </div>

                                              <div class="row">

                                                     <h4><strong>Ingredients</strong></h4>

                                                     <ul class="list-group">
                                                         <li class="list-group-item">10 dkg hideg vaj</li>
                                                         <li class="list-group-item">10 dkg liszt</li>
                                                         <li class="list-group-item">12 dkg barna cukor</li>

                                                         <li class="list-group-item">Fél citrom leve</li>

                                                          <li>Tedd egy tálba a felszeletelt almákat, és locsold meg a citromlével.</li>
                                                          <li>Add hozzá a cukrot, a keményítőt és a fahéjat.</li>
                                                          <li>A kivajazott sütőtálba öntsd bele először az almát, aztán szórd rá a morzsát.</li>

                    <figure class="recipe-item col-md-2 col-sm-4 col-xs-6 text-center others">
                        <div class="panel recipe-panel">
                            <div class="panel-heading">
                                <h3 class="panel-recipe-header">Tzatziki</h3>

                                <a href="#" class="thumbnail">
                                    <img src="img/tzatziki.jpg" alt="" class="panel-image">
                                </a>
                                <p class="panel-comment">Forrás: rantotthuswokban</p>

                                <a href="#tzazikiModal" role="button" class="btn btn-warning btn-block" data-toggle="modal">See the recipe</a>

                                <div id="tzazikiModal" class="modal fade" role="dialog">
                                  <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                          <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Tzatziki</h4>
                                          </div>
                                          <div class="modal-body">
                                              <div class="row">
                                                  <div class="col-md-6">
                                                     <img src="img/tzatziki.jpg" class="modal-image">
                                                     <h4><strong>Ingredients</strong></h4>

                                                     <ul class="list-group">
                                                         <li class="list-group-item">350 ml vagy 400 g natúr görög joghurt</li>
                                                         <li class="list-group-item">1 db kígyóuborka</li>
                                                         <li class="list-group-item">2 gerezd fokhagyma</li>
                                                         <li class="list-group-item">1 evőkanál extra szűz olívaolaj</li>
                                                         <li class="list-group-item">2 teáskanál só</li>
                                                     </ul>

                                                  </div>

                                                  <div class="col-md-6 recipe-description">
                                                      <ol>
                                                          <li>Egy tál fölött, sűrű lyukú szűrőben vagy vászonkendőben hagyd a joghurtot lecsöpögni legalább 3 órán át, de még jobb egy egész éjszaka.</li>
                                                          <li>Ha a joghurt lecsöpögött, állítsd össze a tzatzikit. Ehhez először hámozd meg az uborkát – én csak csíkban vágom le, kb. a héja felét. Vágd hosszában ketté, kapard ki a magját és reszeld le nagyobb lyukú reszelőn. Sózd be, és hagyd állni kb. fél órát, amíg kiereszti a levét.</li>
                                                          <li>Nyomkodd ki erősen az uborkát, ha lehet minden vizet préselj ki belőle. Tedd egy tálba, add hozzá a lecsöpögtetett joghurtot, a zúzott fokhagymát és az olívaolajat. Egy kevés citromlével ízesítheted, én nem tettem bele. Keverd el, és kész is a tzatziki. Akár azonnal fogyasztható, de ha néhány órát hűtőben hagyod állni, akkor az ízek jobban összeérnek.</li>
                                                    </ol>

                                                       <a href="http://rantotthuswokban.bmintbalazs.com/tzatziki-recept-caciki-recept">Source: </a>

                                                  </div>

                                <a href="#" class="thumbnail">
                                    <img src="img/pita.jpg" alt="" class="panel-image">
                                </a>
                                <p class="panel-comment">Forrás: <a href="http://rantotthuswokban.bmintbalazs.com/pita" target="_blank">rantotthuswokban</a></p>

                                <a href="#pitaModal" role="button" class="btn btn-warning btn-block" data-toggle="modal">See the recipe</a>

                                <div id="pitaModal" class="modal fade" role="dialog">
                                  <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                          <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title"></h4>
                                          </div>
                                          <div class="modal-body">
                                              <div class="row">
                                                  <div class="col-md-6">
                                                     <img src="img/pita.jpg" class="modal-image">
                                                     <h4><strong>Ingredients</strong></h4>

                                                     <ul class="list-group">
                                                         <li class="list-group-item">400 g liszt</li>
                                                         <li class="list-group-item">2 dkg élesztő</li>
                                                         <li class="list-group-item">240 ml víz</li>
                                                         <li class="list-group-item">1 teáskanál cukor</li>
                                                         <li class="list-group-item">1 teáskanál só</li>
                                                     </ul>

                                                  </div>

                                                  <div class="col-md-6 recipe-description">
                                                      <ol>
                                                          <li>Keverd el a cukrot kb. 1 dl langyos vízben, és morzsold bele az élesztőt. Várj 10 percet, amíg az élesztő életre kel.</li>
                                                          <li>Szitáld a lisztet és a sót egy nagy tálba, öntsd a közepébe az élesztőt. Kezdd el keverni egy villával vagy kanállal, és add hozzá a maradék vizet. Amikor nagyjából összeállt, borítsd ki a munkapultra és kezdd el dagasztani. Kb. 10 perc a folyamat, amíg kellően egyenletes, szép sima lesz. Kenyérsütő gépben is dagaszthatod, akkor a gép elvégzi helyetted a munka nehezét.</li>
                                                          <li>A tésztát tedd egy jól kiolajozott tálba, forgasd meg hogy minden oldalról befedje az olaj. Fedd be és meleg helyen hagyd kelni legalább egy órát. Ha van időd, akkor nem árt neki, ha két-három órát pihen így. A végén a tészta kellemesen levegős lesz, és legalább a duplájára kel.</li>
                                                          <li>Nyomkodd ki a levegőt a tésztából, és vágd 10-12 darabra, a receptben megadott mennyiségből ennyi pita készül. Formálj belőle a két tenyered között kis golyókat, és lisztezett felületen, letakarva hagyd őket pihenni még 10 percig. Közben ne felejtsd el a sütőt bekapcsolni a legmelegebb fokozatra (kb. 250 fok), hogy bemelegedjen mire a pitákat sütöd.</li>
                                                          <li>A pita, mint minden kenyér nagyon forró sütőben lesz az igazi. Csavard fel a sütődet a legmelegebb fokozatra, és ha van légkeverésed, azt is kapcsold be. Szükséged lesz hozzá még egy sütőlapra (kő, pizzasütő lap, de egy lapos tepsi is megteszi), ezt tedd a sütő legaljára. Én nem is a rácsokra, hanem közvetlenül a sütő aljára tettem a pizzasütő lapot, úgy sütöttem a pitákat. Hagyd, hogy a sütőlap is teljesen átmelegedjen.</li>
                                                          <li>A pitákat egy nyújtófa segítségével, jól lisztezett felületen nyújtsd ki. Szép kerek formákat kapsz, kb. 10-12 cm átmérőjű és fél cm magas köröket.</li>
                                                          <li>Dobd a kinyújtott pita tésztákat a sütőlapra, és süsd meg őket. A képen látható piták 4 percig sültek az egyik oldalukon, aztán megfordítottam őket és még 2 percet sültek a másik oldalon. Így ezt a halványbarna, néhol ropogós de még puha állagot kapták. Ha puhábban szereted, süsd rövidebb ideig.</li>

                                                          <p>Sütés után tedd a pitákat azonnal egy jól zárható dobozba, és akkor két-három napig frissek maradnak. Az eredeti cikk azt írja, hogy a kész pitákat akár fagyaszthatod is, ezt én nem próbáltam. Mivel bármilyen kenyér viszonylag jól fagyasztható, ez valószínűleg a pitával is működik, és így egyszerre nagyobb mennyiséget készítve könnyen tudsz a mélyhűtőben egy kis kenyér-vésztartalékot raktározni.</p>
                                                      </ol>

                                                       <a href="http://rantotthuswokban.bmintbalazs.com/pita" target="_blank">Source</a>

                                              </div>

                                          </div>
                                    </div>

                                  </div>
                                </div>
                            </div>
                        </div>
                    </figure>

                                                          <li>Egy kevés olajon közepes lángon párold üvegesre a hagymát, kb. 4-5 perc alatt. Add hozzá a fokhagymát, és párold még egy percig.</li>

                                                     <h4><strong>Ingredients</strong></h4>

                                                     <ul class="list-group">
                                                         <li class="list-group-item">200 g tokaszalonna</li>
                                                         <li class="list-group-item">100 g Pecorino sajt (vagy Parmezán)</li>
                                                         <li class="list-group-item">4 tojássárgája</li>
                                                         <li class="list-group-item">1 egész tojás</li>

                                                  <div class="col-md-6 recipe-description">
                                                      <ol>
                                                          <li>Vágd fel kb. egy cm-es kockákra a tokaszalonnát. Ha nem kapsz ilyet, tulajdonképpen bármilyen húsos szalonna jó hozzá, de az olaszok általában tokaszalonnából (“guanciale”) vagy a híres hasaalja szalonnájukból (“pancetta”) készítik.</li>
                                                          <li>Egy nagy serpenyőben, plusz zsiradék hozzáadása nélkül, alacsony lángon kezd el pirítani a szalonnát.</li>
                                                          <li>Tedd föl a vizet a spagettinek forrni. Amikor felforrt, tedd bele a tésztát és főzd meg. A szokásosnál kevesebb sóval ízesítsd, mert a szalonna elég sós magában is.</li>
                                                          <li>Közben készítsd el a carbonara spagetti “szószt”. Ehhez először válassz szét négy tojást, csak a sárgájára lesz szükséged. Tedd bele egy nagy tálba, és adj hozzá egy ötödik tojást egészben, tehát a fehérjével együtt.</li>
                                                          <li>Add hozzá a reszelt Pecorino sajtot. Ha nem kapsz ilyet, akkor Parmezánt is használhatsz helyette, a lényeg hogy nagyon erős ízű, kemény sajt legyen, hiszen a szalonnán kívül tulajdonképpen ez az egyetlen ízesítő az ételben. Borsozd meg ízlés szerint.</li>
                                                          <li>A tojásokat és a reszelt sajtot egy kézi habverő segítségével keverd össze a tálban.</li>
                                                          <li>Közben figyelj a szalonnára. Akkor van kész, ha a zsírját kiengedte, és a széle ropogósra sült. Vedd ki a serpenyőből, és egy külön tányéron hagyd kihűlni. Ha már langyos a szalonna, add hozzá a tojásos keverékhez. Azért kell kihűteni, mert a forró szalonna rántottát csinálna a finom, sűrű szósz helyett.</li>
                                                          <li>Ha a tészta megfőtt, gyorsan kell dolgoznod. A carbonara spagetti szósza úgy jön létre, hogy a tojásos-sajtos keverék a tészta hőjétől sűrű, krémes állagot kap. Szűrd le a spagettit, és forgasd bele a tojásos keverékbe, hogy mindenhol felvegye a szószt. Ha nagyon sűrű lenne, a főzővízből adhatsz hozzá, de arra figyelj, hogy az legfeljebb kézmeleg legyen, különben rántotta lesz a végeredmény.</li>

                                                         <li class="list-group-item">10 db tojás</li>
                                                         <li class="list-group-item">8 evőkanál majonéz</li>
                                                         <li class="list-group-item">8 evőkanál felaprított vöröshagyma (kb. egy közepes fej)</li>
                                                         <li class="list-group-item">1,5 teáskanál mustár</li>
                                                         <li class="list-group-item">1 tk. só</li>
                                                         <li class="list-group-item">1/2 tk őrölt bors</li>
                                                         <li class="list-group-item">1/4 tk. pirospaprika</li>
                                                         <li class="list-group-item">1 tk. apróra vágott zöldpetrezselyem</li>
                                                     </ul>

                                                  </div>

                                                  <div class="col-md-6 recipe-description">
                                                      <ol>
                                                          <li>Először is főzd meg a tojásokat. Ehhez forrástól számítva takaréklángon, fedő alatt 8 percig főzd őket.</li>
                                                          <li>Vágd apróra (vagy reszeld le) a vöröshagymát, szintén apróra a petrezselymet.</li>
                                                          <li>Hűtsd le a tojásokat, fél-egy percig hideg víz alatt. Pucold meg őket, mosd le a rájuk tapadt héjmaradékot és tedd egy nagyobb tálba vagy aprítógépbe.Ha aprítógépet használsz, akkor pár másodperc alatt feldarabolja a tojásokat.</li>
                                                          <li>Add a tojásokhoz a fűszereket és az ízesítőket. Keverd el az egész tojáskrémet, hogy nagyjából homogén, de persze darabos krémet kapj.</li>
                                                          <li>Tedd át egy tálalótálba, takard le műanyag fóliával, és tedd a hűtőbe. Ha nagyon nem bírod, akár azonnal is fogyasztható, de jót tesz neki, ha legalább két órát áll a hidegben. 2-3 napig hűtőben eláll.</li>
                                                      </ol>

                                                       <a href="http://rantotthuswokban.bmintbalazs.com/tojaskrem" target="_blank">Source</a>

                                                  </div>
                                              </div>
                                          </div>

                                          <div class="modal-footer">
                                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                          </div>
                                    </div>

                                  </div>
                                </div>
                            </div>
                        </div>
                    </figure>

                    <figure class="recipe-item col-md-2 col-sm-4 col-xs-6 text-center dough">
                        <div class="panel recipe-panel">
                            <div class="panel-heading">
                                <h3 class="panel-recipe-header">Pizzatészta</h3>

                                <a href="#" class="thumbnail">
                                    <img src="img/pizzadough.jpg" alt="" class="panel-image">
                                </a>
                                <p class="panel-comment"><a href="http://rantotthuswokban.bmintbalazs.com/pizzateszta-recept" target="_blank">Forrás: rantotthuswokban</a></p>

                                <a href="#pizzatesztaModal" role="button" class="btn btn-warning btn-block" data-toggle="modal">See the recipe</a>

                                <div id="pizzatesztaModal" class="modal fade" role="dialog">
                                  <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                          <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Pizzatészta</h4>
                                          </div>
                                          <div class="modal-body">
                                              <div class="row">
                                                  <div class="col-md-6">
                                                     <img src="img/pizzadough.jpg" class="modal-image">
                                                     <h4><strong>Ingredients</strong></h4>

                                                     <ul class="list-group">
                                                         <li class="list-group-item">300 ml víz</li>
                                                         <li class="list-group-item">3 evőkanál extra szűz olívaolaj</li>
                                                         <li class="list-group-item">500 g liszt</li>
                                                         <li class="list-group-item">2,5 dkg élesztő (fél kocka)</li>
                                                         <li class="list-group-item">1 teáskanál cukor</li>
                                                         <li class="list-group-item">1 teáskanál só</li>
                                                     </ul>

                                                  </div>

                                                  <div class="col-md-6 recipe-description">
                                                      <ol>
                                                          <li>A kézmeleg vízben keverd el a cukrot és az olívaolajat, és morzsold bele az élesztőt. Hagyd néhány percig felfutni.</li>
                                                          <li>A lisztet és a sót szitáld egy nagyobb munkapultra vagy edénybe. Formázz egy lyukat a közepébe, amibe majd az élesztős vizet öntheted.</li>
                                                          <li>Ha az élesztő felfutott, öntsd a liszt közepébe, és egy villa segítségével lazán keverd össze. Öntsd ki a pultra ha edényben keverted, és dolgozd össze tésztagolyóvá. Dagaszd kézzel kb. 10 percig, amíg tökéletesen sima nem lesz. Az eredménynek tapintásra enyhén nedvesnek kell lennie, de egyáltalán nem szabad, hogy a kezedre tapadjon. Én úgy tudnám ezt a legjobban leírni, hogy ránézésre száraz, míg tapintásra nedves kenyértésztát csinálj.</li>
                                                          <li>Egy nagy tálat kenj ki extra szűz olívaolajjal, és tedd bele a kidolgozott tésztát. A tetejére is önts egy kis olívaolajat, fedd be és hagyd kelni legalább egy órát langyos helyen.</li>
                                                          <li>Ha a tészta a duplájára kelt, öntsd ki lisztezett felületre és dolgozd át. Gyúrd néhány percig, amíg a levegőt kinyomkodod belőle. Utána vágd pizzányi darabokra, nagyjából 250 g lisztenként számolhatsz egy normál méretű pizzával. Ezeket a darabokat egyenként még gyúrd át egy kicsit, majd formázz a tenyered alatt görgetve gombócokat belőle. A lényeg, hogy sima legyen minden oldala a tésztagombócnak, ne maradjanak meg benne a hajtások nyomai, így lesz könnyű megformázni.</li>
                                                          <li>Lisztezett felületen, letakarva keleszd a gombócokat még negyed órát. Ha nem használod fel azonnal, fóliába csomagolva néhány napig akár hűtőben is eltartható.</li>
                                                          <li></li>
                                                      </ol>

                                                       <a href="http://rantotthuswokban.bmintbalazs.com/pizzateszta-recept" target="_blank">Source</a>

                                                  </div>
                                              </div>
                                          </div>

                                          <div class="modal-footer">
                                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                          </div>
                                    </div>

                                  </div>
                                </div>
                            </div>
                        </div>
                    </figure>

                    <figure class="recipe-item col-md-2 col-sm-4 col-xs-6 text-center meat">
                        <div class="panel recipe-panel">
                            <div class="panel-heading">
                                <h3 class="panel-recipe-header">Húsgombóc</h3>
                                <a href="#" class="thumbnail">
                                    <img src="img/meatballs.jpg" alt="" class="panel-image">
                                </a>
                                <p class="panel-comment"><a href="http://rantotthuswokban.bmintbalazs.com/paradicsomos-husgomboc-olasz-modra" target="_blank">Forrás: rantotthuswokban</a></p>

                                <a href="#husgombocModal" role="button" class="btn btn-warning btn-block" data-toggle="modal">See the recipe</a>

                                <div id="husgombocModal" class="modal fade" role="dialog">
                                  <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                          <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Paradicsomos húsgombóc</h4>
                                          </div>
                                          <div class="modal-body">
                                              <div class="row">
                                                  <div class="col-md-6">
                                                     <img src="img/meatballs.jpg" class="modal-image">
                                                     <h4><strong>Ingredients</strong></h4>

                                                     <ul class="list-group">
                                                         <li class="list-group-item">350 g darált marha- vagy sertéshús</li>
                                                         <li class="list-group-item">70 g szikkadt kenyér (kb. 2-3 szelet)</li>
                                                         <li class="list-group-item">2 tojás</li>
                                                         <li class="list-group-item">70 g reszelt parmezán</li>
                                                         <li class="list-group-item">1 evőkanál aprított petrezselyem</li>
                                                         <li class="list-group-item">Só, bors</li>
                                                         <li class="list-group-item">Szerecsendió</li>
                                                         <li class="list-group-item">500 ml passzírozott paradicsom (passata di pomodoro)</li>
                                                         <li class="list-group-item">1 doboz sűrített paradicsom</li>
                                                         <li class="list-group-item">1 fej hagyma</li>
                                                         <li class="list-group-item">Olívaolaj</li>
                                                     </ul>

                                                  </div>

                                                  <div class="col-md-6 recipe-description">
                                                      <ol>
                                                          <li>Kezdd a paradicsommártással. Vágd hozzá apróra a hagymát, és kb. 5 percig közepes lángon párold meg az olívaolajban. Ekkor ízlés szerint tehetsz hozzá 1-2 gerezd apróra vágott fokhagymát is, én a képeken és a hozzávalóknál ezt kihagytam. Öntsd hozzá a passzírozott paradicsomot és a sűrített paradicsomot, öntsd fel kb. 2 dl vízzel, forrald fel és közepes-alacsony lángon hagyd főni legalább 15 percig, amíg kicsit besűrűsödik. A sűrített és passzírozott paradicsom arányát tetszésed vagy a kamrád tartalma szerint változtathatod, a lényeg hogy kb. 7-8 dl paradicsomos szószt főzz. Persze minél több benne a passzírozott paradicsom, annál elevenebb lesz az íze.</li>
                                                          <li>Egy tálban keverd össze a darált húst, a szikkadt kenyeret kisebb darabokra tépve (vagy előtte turmixgépben ledarálva), a petrezselymet, darált parmezánt, sót, borsot, reszelt szerecsendiót és a tojást. Dolgozd össze egynemű masszává, és tedd be a hűtőbe pár percre pihenni.</li>
                                                          <li>Vizes kézzel formázz ízlés szerinti méretű gombócokat a húsból, és tedd bele őket az épphogy forrásban lévő paradicsommártásba. Nagyon alacsony lángon, fedő alatt főzd puhára – a gombócok méretétől függően 20-30 perc alatt.</li>
                                                      </ol>

                                                       <a href="http://rantotthuswokban.bmintbalazs.com/paradicsomos-husgomboc-olasz-modra" target="_blank">Source</a>

                                                  </div>
                                              </div>
                                          </div>

                                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                          </div>
                                    </div>

                                  </div>
                                </div>
                            </div>
                        </div>
                    </figure>

                                <h3 class="panel-recipe-header">Chicken Alfredo</h3>
                                <a href="#" class="thumbnail">
                                    <img src="img/chickenalfredo.jpg" alt="" class="panel-image">
                                </a>
                                <p class="panel-comment"><a href="http://rantotthuswokban.bmintbalazs.com/chicken-alfredo-tejszines-csirkes-teszta" target="_blank">Forrás: rantotthuswokban</a></p>

                                <a href="#chickenalfredoModal" role="button" class="btn btn-warning btn-block" data-toggle="modal">See the recipe</a>

                                <div id="chickenalfredoModal" class="modal fade" role="dialog">
                                  <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                          <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Chicken Alfredo</h4>
                                          </div>
                                          <div class="modal-body">
                                              <div class="row">
                                                  <div class="col-md-6">
                                                     <img src="img/chickenalfredo.jpg" class="modal-image">
                                                     <h4><strong>Ingredients</strong></h4>

                                                     <ul class="list-group">
                                                         <li class="list-group-item">0,5 kg csirkemell filé</li>
                                                         <li class="list-group-item">4 evőkanál olívaolaj</li>
                                                         <li class="list-group-item">1 fej vöröshagyma</li>
                                                         <li class="list-group-item">2 gerezd fokhagyma</li>
                                                         <li class="list-group-item">2 dl fehérbor</li>
                                                         <li class="list-group-item">2 dl tejszín</li>
                                                         <li class="list-group-item">8 dkg reszelt parmezán</li>
                                                         <li class="list-group-item">0,5 kg hosszúkás olasz tészta (fettuccine, linguine, spagetti)</li>
                                                         <li class="list-group-item">só, bors</li>
                                                     </ul>

                                                  </div>

                                                  <div class="col-md-6 recipe-description">
                                                      <ol>
                                                          <li>Vágd csíkokra vagy kockákra a csirkét, apróra a hagymát és a fokhagymát. Tedd fel a vizet forrni a tésztának.</li>
                                                          <li>Az olívaolaj felén egy széles serpenyőben pirítsd meg a csirkét amíg átsül, ez kb. 10 perc. Ha kész, vedd ki és tedd félre.</li>
                                                          <li>Az olívaolaj másik felén párold meg az apróra vágott hagymát üvegesere 3-4 perc alatt. Az utolsó fél percben add hozzá a szintén apróra vágott fokhagymát.</li>
                                                          <li>Öntsd föl a hagymát a fehérborral, sózd és borsozd ízlés szerint. Hagyd főni, amíg a bor a felére besűrűsödik, ez kb. 5 perc.</li>
                                                          <li>Vedd le a tűzről a szószt, add hozzá a tejszínt és a parmezánt, valamint az átsült csirkehúst. Tedd vissza takaréklángra, keverd el és hagyd hogy a sajt elolvadjon és besűrítse a szószt, ez nem több, mint 1-2 perc. Ízlés szerint szárított petrezselyemmel vagy oregánóval ízesítheted.</li>
                                                          <li>Ha a tészta megfőtt, szűrd le és őrizz meg egy keveset a főzővizéből. Öntsd a tésztát a szószra, lazán keverd össze. Ha túl sűrű, akkor öntsd fel a főzővízzel. Melegen, egy kevés reszelt parmezánnal tálald.</li>
                                                      </ol>
